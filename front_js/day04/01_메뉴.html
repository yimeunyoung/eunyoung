<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		nav{position: relative; height: 50px;}
		.btn-menu{
			position: absolute; top: 0; right: 0;
			width: 50px; height: 50px;
			border: 0; background: gray;
		}
		.list-menu{
			width: 200px; height: 500px;
			border: 1px solid black;
			position: fixed; top: 58px; right: -202px; background-color: yellow;
			list-style: none; padding: 0; margin: 0;
		}
		
	</style>
</head>
<body>
	<nav>
		<button class="btn-menu">메뉴</button>
		<ul class="list-menu"></ul>
	</nav>

	<script>
		let fold = true;
		$('.btn-menu').click(function(){
			// 요소가 애니메이션중이면 동작하지 않게 함 (여러번 눌러도 한번만 동작이 되도록 처리)
			if($('.list-menu').is(':animated')){
				return;
			}
			let right = $('.list-menu').css('right'); //속성 옆에 값이 없으면, 쓰여진 속성(right)의 값을 가져오게 됨
			/*
			Number(문자열) vs parseInt(문자열)
			- 공통점 : 문자열을 숫자로 변환
			- 차이점 : 
				- Number()는 숫자로 바꿀 수 없는 문자가 있는 경우 NaN이 됨.
				- parseInt()는 숫자로 바꿀 수 없는 문자가 나타나기전까지 숫자를 바꿈
			*/ 
			right = parseInt(right);

			if(/*fold*/ right != 0){
				//나타나게 하는 코드
				$('.list-menu').animate({right : 0}, 1000,);
			}else{
			//들어가게 하는 코드
			$('.list-menu').animate({right : '-202px'}, 1000);
			}
			fold = !fold; // fold를 반대로 저장해놓음
		});
	</script>
</body>
</html>
