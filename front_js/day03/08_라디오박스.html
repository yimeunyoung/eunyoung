<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>라디오 박스 예제</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.box{
			padding: 20px;
			width: 200px; height: 50px;
			border: 3px solid black;
			text-align: center; line-height: 50px; font-size: 20px; 
		}

	</style>
</head>
<body>
	<div class="box"></div>
	<label>
		<input type="radio" value="사과" name="fruit">사과
	</label>
	<label>
		<input type="radio" value="오렌지" name="fruit">오렌지
	</label>
	<label>
		<input type="radio" value="바나나" name="fruit">바나나
	</label>
	<script>
		$('[name=fruit]').click(function(){
			let text = $(this).val();
			$('.box').text(text);
		});

	</script>
</body>
</html>
