<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>박스 앞/뒤 색상</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.bg-yellow{background-color: yellow;}
		.bg-orange{background-color: orange;}
		
	</style>
</head>
<body>
	<ul>
		<li><a href="#">항목1</a></li>
		<li><a href="#">항목2</a></li>
		<li><a href="#">항목3</a></li>
		<li><a href="#">항목4</a></li>
		<li><a href="#">항목5</a></li>
		<li><a href="#">항목6</a></li>
		<li><a href="#">항목7</a></li>
	</ul>

	<script>
		$('a').click(function(){
			//모든 li태그의 배경이 흰색이 되도록 처리
			$('li').removeClass('bg-yellow bg-orange'); // 쉼표 안찍음
			//현재 클릭된 a태그 부모요소의 배경이 노란색이 되도록 처리
			$(this).parent().addClass('bg-yellow');
			//현재 클릭된 a태그 부모요소 앞의 배경이 주황색이 되도록 처리
			$(this).parent().prev().addClass('bg-orange')
			//현재 클릭된 a태그 부모요소 뒤의 배경이 주황색이 되도록 처리
			$(this).parent().next().addClass('bg-orange');
		});

	</script>
</body>
</html>
