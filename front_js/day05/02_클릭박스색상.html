<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>클릭 예제</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.list-menu{margin: 0; padding: 0; list-style: none; position: relative;}
		.item-menu{
			border: 3px solid black;
			margin-top: 10px;
		}
		.link-menu{
			text-decoration: none;
			font-size: 20px; color: black; height: 50px; line-height: 50px;
		}
		.btn{
			margin-top: 20px;
			border: 3px solid black;
		}
		
	</style>
</head>
<body>
	<ul class="list-menu">
		<li class="item-menu color">
			<a href="#" class="link-menu">항목1</a>
		</li>
		<li class="item-menu color2">
			<a href="#" class="link-menu">항목2</a>
		</li>
		<li class="item-menu color3">
			<a href="#" class="link-menu">항목3</a>
		</li>
	</ul>
	<button class="btn btn1" data-target=".color">항목1 클릭</button>
	<button class="btn btn2" data-target=".color2">항목2 클릭</button>
	<button class="btn btn3" data-target=".color3">항목3 클릭</button>

	<script>
		/*내가 작성한 코드*/
		// $('.btn').click(function(){
		// 	$('li').css('background-color', 'white');
		// 	let target = $(this).attr('data-target');
		// 	$(target).css('background', 'yellow');
		// });

		//위의 코드와 같은 결과값(선생님)
		$('.btn').click(function(){
			$('li').css('background-color', 'white');
			//눌린 버튼이 .btn 중 몇번째인지 가져옴
			let index = $(this).index()-1;
			$('li').eq(index).css('background-color', 'yellow');
		});
	</script>
</body>
</html>
