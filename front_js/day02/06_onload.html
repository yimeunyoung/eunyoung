<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>onload 예제</title>
	<script>
		/* 스크립트의 위치에 상관없이 동작되게 하기위해 window.onload 사용 */
		/* window 객체의 로드가 완료되면 동작	=> 브라우저 요소들이 배치가 완료되면 */ 
		window.onload = function(){
			box.innerText = 'hi';
		}
	</script>

</head>
<body>
	<div id="box"></div>
</body>
</html>
