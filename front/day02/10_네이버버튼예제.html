<!-- 네이버로 가기라는 버튼을 만들고, 클릭하면 네이버로 이동하도록 코드를 작성해보세요 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>네이버 버튼 예제</title>
</head>
<body>
	<!-- 1번째 방법 : 보통 1번째 방법을 사용-->
		<a href="//www.naver.com"><button>네이버로 가기</button></a>
	<!-- 2번째 방법 -->
		<button>
			<a href="//www.naver.com">네이버로 가기</a>
		</button>

</body>
</html>
