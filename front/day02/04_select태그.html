<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>select 태그 예제</title>
</head>
<body>
	<!-- 
		select
			- 미리 지정된 값을 선택해서 서버에 보낼 때 사용하는 태그
			- 예 : 생년월일, 성별, 통신사
			- option태그와 함께 사용됨.
			- 전송되는 값은 선택된 option태그에 있는 value값이 전송이 됨.
				value가 지정되어 있지 않으면 option태그 안에 있는 문자열이 전송
	 -->
	 <form action="">
			좋아하는 과일을 선택하세요.
			<select name="fruit">
				<option >없음</option>
				<option value="1">사과</option>
				<option value="2">오렌지</option>
				<option value="3">바나나</option>
			</select>
			<br>
			<input type="submit" value="전송">
	 </form>

	</body>
</html>
