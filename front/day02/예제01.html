<!-- 회원가입 페이지를 작성하세요.
- 아이디, 비번, 비번확인, 전화번호, 이름, 이메일, 성별을 입력 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h3>회원가입</h3>
	<form action="">
			<label for="input_id">아이디 : </label>
			<input type="text" name="id" id="input_id" placeholder="아이디를 입력하세요." maxlength="10"> <br>
			
			<label for="input_pw">비밀번호 : </label>
			<input type="password" name="pw" id="input_pw" placeholder="비번을 입력하세요." minlength="8" maxlength="12"> <br>

			<label for="input_tel">전화번호 : </label>
			<select name="tel">
				<option >070</option>
				<option value="1">010</option>
				<option value="2">017</option>
				<option value="3">070</option>
			</select>
			<input type="tel" name="tel" id="input_tel" placeholder="전화번호를 입력하세요." pattern="\d{4}-\d{4}"> <br>

			<label for="input_name">이름 : </label>
			<input type="name" name="name" id="input_name" placeholder="이름을 입력하세요."> <br>

			<label for="input_email">E-mail : </label>
			<input type="email" name="email" id="input_email" placeholder="email을 입력하세요."> <br>

		성별을 선택하세요. <br>
		<label>
			<input type="radio" name="gender" value="female" checked> 여자 <br>
		</label>
		<label>
			<input type="radio" name="gender" value="male"> 남자 <br>
		</label>
		<input type="submit" value="전송">
	
	</form>
	
</body>
</html>
