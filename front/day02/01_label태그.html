<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>label 태그 예제</title>
</head>
<body>
	<!-- 
		label
			- form 요소에 레이블을 붙이는 태그
			- 라벨을 선택하면 라벨과 연결된 input 태그가 선택 됨.
			- 방법1 : label태그 안에 input태그를 배치
			<label>
					<input>라벨명
			</label>
			- 방법2 : label 태그와 input 태그를 따로 배치
			<label for="아이디A">라벨명</label>
			<input id="아이디A">
	 -->
	<form action="">
		<label for="input_id">아이디 : </label>
		<input type="text" name="id" id="input_id"> <br>
		
		<!-- 1번째 방법 : 아이디를 지정해야하지만 input과 label이 떨어져 있어도 적용가능 -->
		<span>좋아하는 과일을 선택하세요.(여러개 가능)</span> <br>
		<input type="checkbox" name="fruit" id="apple" value="apple">
		<label for="apple">사과</label> 
		<!-- 2번째 방법 : 아이디를 지정하지 않아도 되지만 input과 label이 항상 같이 붙여다녀야 함 -->
		<label>
			<input type="checkbox" name="fruit" id="" value="orange">오렌지
		</label>
		<label>
		<input type="checkbox" name="fruit" id="" value="banana">바나나 <br>
		</label>
		<br>

		<input type="button" value="전송">
	</form>
</body>
</html>
