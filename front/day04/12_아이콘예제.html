<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>아이콘 예제</title>
<style>
	.box{
		width: 25px; height: 25px; 
		background-image: url(../img/naver_icon.png); 
		background-position:-364px -131px; /* 그림판에서 나오는 좌표의 1/2 크기로 지정( 네이버 개발자 코드에서도 1/2 로 되어있음)*/
		background-size: 422px 405px; /*background size로 이미지 크기를 줄임*/
		background-color: yellow;
	}
</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
