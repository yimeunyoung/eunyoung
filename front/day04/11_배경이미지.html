<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>배경이미지</title>
	<style>
		.box{
			height: 2000px; background-image: url(../img/강아지.jpg);
			background-repeat: no-repeat;
			background-size: 1000px 800px;
			background-position: 0px 0px;
			padding: 30px;
			background-origin: content-box;
			background-attachment: fixed; /* 스크롤은 움직여도 이미지는 움직이지 X*/
			/* 위의 속성을 한꺼번에 쓴것 => 똑같은 결과 */
			background: url(../img/강아지.jpg) no-repeat fixed 0px 0px border-box content-box
			1000px 800px;
		}

	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
