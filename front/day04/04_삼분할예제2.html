<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>삼분할 예제</title>
	<style>
			/*
		float
			- 요소를 나란히 한줄에 배치할 때 사용(엔터에 의한 공백이 없어야 하는 경우)
			- 부모 요소에 ::after를 추가해서 요소가 부모요소 안에 포함되도록 작업
		*/
		.container{ 
			width: 500px; height: 500px; padding: 10px; padding-right: 0;
			box-sizing: border-box; /* contents와 padding의 크기가 합해서 500 */ 
			background-color: red;
		}
		.box{
			width: calc(100% / 3); 
			height: 100%; float: left; padding-right: 10px;
			box-sizing: border-box;
		}
		.inner-box{
			background-color: yellow;
			width: 100%; height: 100%;
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="box box1">
			<div class="inner-box"></div>
		</div>
		<div>
			<div class="box box2">
				<div class="inner-box"></div>
		</div>
		<div>
			<div class="box box3">
				<div class="inner-box"></div>
		</div>
	</div>
</body>
</html>
